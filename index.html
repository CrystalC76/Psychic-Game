<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>Wins: <span id="wins"></span></p>
    <p>Losses: <span id="losses"></span></p>
    <p>Guesses Left: <span id="guessLeft"></span></p>
    <p>Guesses so far: <span id="guessSoFar"></span></p>

<script type=text/javascript>
// Make that a link for seperate file

// create all variables needed
var wins = 0;
var losses = 0;
var guessLeft = 9;
var guessSoFar = [];
var computerChoices = ["a","b","c","d","e",];
var computerGuess = "";

function computerSelectRandomLetter () {
    computerGuess =
    computerChoices[Math.floor(Math.random() * computerChoices.length)];
}

function updateScores() {
    document.querySelector("#wins").innerHTML = wins;
    document.querySelector("#losses").innerHTML = losses;
    document.querySelector("#guessLeft").innerHTML = guessLeft;
    document.querySelector("#guessSoFar").innerHTML = guessSoFar;
}

function resetScores() {
guessLeft = 9;
guessSoFar = [];
}

computerSelectRandomLetter();
// console.log(computerGuess);
updateScores();

document.onkeyup = function(event) {
    // subtract a guess left
    guessLeft--; 
    var userGuess = event.key.toLowerCase();
    guessSoFar.push(userGuess);
    updateScores();

    if (userGuess === computerGuess) {
        wins++;
        updateScores();
        resetScores();
        computerSelectRandomLetter();
    }
// if no guesses left
    if (guessLeft === 0) {
        losses++;
        updateScores();
        resetScores();
        computerSelectRandomLetter();
    }
}

</script>



</body>
</html>
